<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario | El Buen Precio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/login-panel.css}" />
</head>
<body class="auth-page">

<div class="card auth-panel shadow-lg">
    <div class="row g-0 h-100">
        <div class="col-lg-6 d-none d-lg-flex branding-column">
            <div class="branding-overlay"></div>
            <div class="branding-content">
                <img th:src="@{/img/logo.svg}" alt="Logo El Buen Precio" style="height: 100px; margin-bottom: 20px;">
                <h2 class="fw-bold mb-3">Únete a la Familia</h2>
                <p class="lead">Crea tu cuenta para desbloquear ofertas exclusivas y una experiencia de compra más rápida.</p>
            </div>
        </div>

        <div class="col-lg-6 col-12 form-column bg-white">
            <div class="text-center d-lg-none mb-4">
                <img th:src="@{/img/logo.svg}" alt="Logo El Buen Precio" style="height: 80px;">
            </div>

            <h3 class="fw-bold text-center mb-4" style="color: #4b0082;">Crear una Cuenta</h3>

            <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i><div><span th:text="${error}"></span></div>
            </div>

            <form th:action="@{/registro}" th:object="${usuario}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Elige un nombre de usuario" required minlength="3" maxlength="50" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''" />
                    </div>
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="tu.correo@ejemplo.com" required maxlength="100" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" />
                    </div>
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Mínimo 6 caracteres" required minlength="6" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" />
                    </div>
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                </div>

                <div class="text-center mt-3">
                    <p>¿Ya tienes una cuenta? <a th:href="@{/login}" style="color: #6f42c1; font-weight: bold;">Inicia sesión aquí</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
