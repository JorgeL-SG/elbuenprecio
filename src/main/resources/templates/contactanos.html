<!DOCTYPE html>
<html lang="es" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contáctanos | El Buen Precio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="d-flex flex-column min-vh-100">

<header th:replace="~{fragments/header :: header}"></header>

<div class="container my-5">
    <h2 class="mb-4">Contáctanos</h2>
    <div class="row">
        <div class="col-md-6">
            <h3>Nuestra Información</h3>
            <p><i class="fas fa-map-marker-alt"></i> <strong>Dirección:</strong> Jr. Azul 456, Lima, Ate - Perú</p>
            <p><i class="fas fa-envelope"></i> <strong>Email:</strong> contacto@elbuenprecio.com</p>
            <p><i class="fas fa-phone"></i> <strong>Teléfono:</strong> +51 987 654 321</p>
            <p><i class="fas fa-clock"></i> <strong>Horario de Atención:</strong> Lunes a Viernes de 9:00 AM a 6:00 PM</p>
        </div>
        <div class="col-md-6">
            <h3>Envíanos un Mensaje</h3>
            <form>
                <div class="mb-3">
                    <label for="nombreContacto" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombreContacto" required>
                </div>
                <div class="mb-3">
                    <label for="emailContacto" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="emailContacto" required>
                </div>
                <div class="mb-3">
                    <label for="mensajeContacto" class="form-label">Mensaje:</label>
                    <textarea class="form-control" id="mensajeContacto" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
