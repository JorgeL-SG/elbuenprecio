<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Compras | El Buen Precio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header :: header}"></header>
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="display-5 fw-bold" style="color: #4b0082;">Mi Historial de Compras</h2>
    </div>

    <div th:if="${misCompras.empty}" class="text-center py-5 card">
        <i class="fas fa-receipt fa-4x text-muted mb-3"></i>
        <h4 class="mb-2">Aún no tienes compras</h4>
        <p class="text-muted">Todos tus pedidos aparecerán aquí una vez que completes una compra.</p>
        <div class="mt-3">
            <a th:href="@{/ofertas}" class="btn btn-primary">
                <i class="fas fa-store me-2"></i>Explorar Tienda
            </a>
        </div>
    </div>

    <div class="accordion accordion-flush" id="pedidosAccordion" th:unless="${misCompras.empty}">
        <div th:each="pedido, iterStat : ${misCompras}" class="accordion-item">
            <h2 class="accordion-header" th:id="'heading' + ${iterStat.count}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${iterStat.count}" aria-expanded="false" th:aria-controls="'collapse' + ${iterStat.count}">
                    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center w-100">
                        <span class="fw-bold me-3">Pedido #<span th:text="${pedido.id}"></span></span>
                        <span class="text-muted me-3"><i class="fas fa-calendar-alt me-1"></i> <span th:text="${#temporals.format(pedido.fechaPedido, 'dd-MM-yyyy')}"></span></span>
                        <span class="fw-bold me-3">Total: <span th:text="${'S/ ' + #numbers.formatDecimal(pedido.total, 1, 2)}"></span></span>

                        <span th:switch="${pedido.estado}" class="mt-2 mt-md-0">
                            <span th:case="'PENDIENTE'" class="badge rounded-pill text-bg-warning">Pendiente</span>
                            <span th:case="'COMPLETADO'" class="badge rounded-pill text-bg-success">Completado</span>
                            <span th:case="'CANCELADO'" class="badge rounded-pill text-bg-danger">Cancelado</span>
                            <span th:case="*" class="badge rounded-pill text-bg-secondary" th:text="${pedido.estado}"></span>
                        </span>
                    </div>
                </button>
            </h2>
            <div th:id="'collapse' + ${iterStat.count}" class="accordion-collapse collapse" th:aria-labelledby="'heading' + ${iterStat.count}" data-bs-parent="#pedidosAccordion">
                <div class="accordion-body">
                    <h6 class="fw-bold">Detalles del Pedido:</h6>
                    <table class="table table-sm table-borderless">
                        <thead>
                        <tr style="border-bottom: 1px solid #dee2e6;">
                            <th>Producto</th>
                            <th class="text-center">Cantidad</th>
                            <th class="text-end">Precio Unit.</th>
                            <th class="text-end">Subtotal</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="detalle : ${pedido.detalles}">
                            <td th:text="${detalle.producto.nombre}"></td>
                            <td class="text-center" th:text="${detalle.cantidad}"></td>
                            <td class="text-end" th:text="'S/ ' + ${#numbers.formatDecimal(detalle.precioUnitario, 1, 2)}"></td>
                            <td class="text-end fw-bold" th:text="'S/ ' + ${#numbers.formatDecimal(detalle.cantidad * detalle.precioUnitario, 1, 2)}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
