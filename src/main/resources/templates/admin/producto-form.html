<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${producto.id == null ? 'Añadir Producto' : 'Editar Producto'}">Gestión de Productos | El Buen Precio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <style>
        body.admin-dashboard {
            background-color: #f8f7fa;
        }
        .admin-dashboard .display-5 {
            color: #4b0082;
        }
        .form-control:focus, .form-select:focus {
            border-color: #6f42c1;
            box-shadow: 0 0 0 0.25rem rgba(111, 66, 193, 0.25);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 admin-dashboard">

<header th:replace="~{fragmentos/header :: header}"></header>

<main class="container my-5 flex-grow-1">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin}">Panel</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/productos/lista}">Productos</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${producto.id == null ? 'Añadir' : 'Editar'}"></li>
        </ol>
    </nav>

    <h1 class="display-5 fw-bold mb-4" th:text="${producto.id == null ? 'Añadir Nuevo Producto' : 'Editar Producto'}">Título</h1>

    <div class="card">
        <div class="card-body p-4 p-md-5">
            <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" name="existingImageName" th:value="${producto.nombreImagen}" />

                <div class="row g-4">
                    <div class="col-lg-8">
                        <div class="mb-4">
                            <label for="nombre" class="form-label fw-bold">Nombre del Producto</label>
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" th:classappend="${#fields.hasErrors('nombre') ? 'is-invalid' : ''}" required />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                        </div>

                        <div class="mb-4">
                            <label for="descripcion" class="form-label fw-bold">Descripción</label>
                            <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="5"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="precio" class="form-label fw-bold">Precio</label>
                                <div class="input-group">
                                    <span class="input-group-text">S/</span>
                                    <input type="number" id="precio" th:field="*{precio}" class="form-control" step="0.01" required />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="stock" class="form-label fw-bold">Stock</label>
                                <input type="number" id="stock" th:field="*{stock}" class="form-control" required />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="categoria" class="form-label fw-bold">Categoría</label>
                                <select id="categoria" th:field="*{categoria.id}" class="form-select" required>
                                    <option value="">Seleccione...</option>
                                    <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="marca" class="form-label fw-bold">Marca</label>
                                <select id="marca" th:field="*{marca.id}" class="form-select" required>
                                    <option value="">Seleccione...</option>
                                    <option th:each="mar : ${marcas}" th:value="${mar.id}" th:text="${mar.nombre}"></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="mb-3">
                            <label for="fileImage" class="form-label">Imagen del Producto:</label>
                            <input type="file" id="fileImage" name="fileImage" class="form-control" accept="image/*" />
                            <small class="form-text text-muted">Seleccione una imagen para el producto.</small>
                            <div th:if="${producto.nombreImagen != null and !producto.nombreImagen.isEmpty()}" class="mt-2">
                                <p>Imagen actual:</p>
                                <img th:src="@{'/uploaded-images/productos/' + ${producto.nombreImagen} + '?t=' + ${timestamp}}"
                                     alt="Imagen actual" style="max-width: 150px; max-height: 150px; border-radius: 8px;" />
                            </div>
                        </div>
                        <hr>
                        <div class="mb-3 form-check form-switch p-0 d-flex justify-content-between align-items-center">
                            <label class="form-check-label fw-bold" for="enOferta">¿Está en oferta?</label>
                            <input type="checkbox" class="form-check-input" role="switch" id="enOferta" name="enOferta" th:checked="${producto.enOferta}" style="width: 4em; height: 2em;"/>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a th:href="@{/admin/productos/lista}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="fas fa-save me-2"></i>Guardar Producto
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer th:replace="~{fragmentos/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Script de validación de Bootstrap
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
