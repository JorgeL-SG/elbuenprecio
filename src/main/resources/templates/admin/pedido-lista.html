<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Pedidos | El Buen Precio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="d-flex flex-column min-vh-100 admin-dashboard">

<header th:replace="~{fragmentos/header :: header}"></header>

<main class="container my-5 flex-grow-1">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin}">Panel</a></li>
            <li class="breadcrumb-item active" aria-current="page">Gesti√≥n de Pedidos</li>
        </ol>
    </nav>

    <div class="card-body">
        <form th:action="@{/admin/pedidos/lista}" method="get" class="row g-3 align-items-center mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" name="query" class="form-control" placeholder="Buscar por ID de pedido o nombre de usuario..." th:value="${param.query}">
                </div>
            </div>
            <div class="col-md-3">
                <select name="estado" class="form-select">
                    <option value="">Todos los estados</option>
                    <option value="PENDIENTE" th:selected="${param.estado == 'PENDIENTE'}">Pendiente</option>
                    <option value="COMPLETADO" th:selected="${param.estado == 'COMPLETADO'}">Completado</option>
                    <option value="CANCELADO" th:selected="${param.estado == 'CANCELADO'}">Cancelado</option>
                </select>
            </div>
            <div class="col-md-3 d-flex gap-2">
                <button type="submit" class="btn btn-primary flex-grow-1">Filtrar</button>
                <a th:href="@{/admin/pedidos/lista}" class="btn btn-outline-secondary" title="Limpiar filtros"><i class="fas fa-times"></i></a>
            </div>
        </form>
        <div th:if="${pedidos.empty}" class="alert alert-info text-center">
            No se encontraron pedidos con los criterios seleccionados.
        </div>

        <div th:unless="${pedidos.empty}" class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>ID Pedido</th>
                    <th>Usuario</th>
                    <th>Fecha Pedido</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th class="text-end">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.id}" class="fw-bold"></td>
                    <td th:text="${pedido.usuario?.username}"></td>
                    <td th:text="${#temporals.format(pedido.fechaPedido, 'dd-MM-yyyy HH:mm')}"></td>
                    <td th:text="'S/ ' + ${#numbers.formatDecimal(pedido.total, 1, 2)}"></td>
                    <td>
                        <span th:switch="${pedido.estado}">
                            <span th:case="'PENDIENTE'" class="badge text-bg-warning">Pendiente</span>
                            <span th:case="'COMPLETADO'" class="badge text-bg-success">Completado</span>
                            <span th:case="'CANCELADO'" class="badge text-bg-danger">Cancelado</span>
                            <span th:case="*" class="badge text-bg-secondary" th:text="${pedido.estado}"></span>
                        </span>
                    </td>
                    <td class="text-end">
                        <a th:href="@{/admin/pedidos/detalles/{id}(id=${pedido.id})}" class="btn btn-outline-primary btn-sm" title="Ver Detalles">
                            <i class="fas fa-eye"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer th:replace="~{fragmentos/footer :: footer}"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
