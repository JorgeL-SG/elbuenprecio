<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmación de Compra | El Buen Precio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        .confirmation-box {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #ffffff;
            text-align: center;
        }
        .confirmation-box h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .confirmation-box .icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:replace="~{fragments/header :: header}"></header>

<div class="container my-5">
    <div class="card confirmation-card text-center">
        <div class="card-body">

            <div class="success-animation">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                </svg>
            </div>

            <h2 class="card-title mb-2">¡Compra realizada con éxito!</h2>
            <p class="text-muted">Gracias por confiar en El Buen Precio.</p>

            <div class="order-number-box my-4">
                <p class="mb-1">Tu número de pedido es:</p>
                <strong class="h5" th:if="${success}" th:text="${success.substring(success.lastIndexOf('#'))}">#0000</strong>
            </div>

            <p>Recibirás una confirmación por correo electrónico con todos los detalles.</p>

            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center mt-4">
                <a th:href="@{/pedidos/mis-compras}" class="btn btn-secondary btn-lg px-4">
                    <i class="fas fa-receipt me-2"></i>Ver Mis Compras
                </a>
                <a th:href="@{/ofertas}" class="btn btn-primary btn-lg px-4">
                    <i class="fas fa-store me-2"></i>Volver a la Tienda
                </a>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
